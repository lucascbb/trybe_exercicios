<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Flex Flow</title>
    <style>
      .box {
        color: #9069EF;
        background-color: rgb(243, 243, 243);
        border: 2px solid #232525;
        font-size: 50px;
        height: 60px;
        margin: 10px 5px;
        text-align: center;
        width: 30%;
      }

      .box-container {
        background-color: #0fa36b;
        display: flex;
        flex-flow: row wrap;
        
      }
    </style>

  </head>
  <body>
    <div class="box-container">
      <div class="box">UmDoisTres QuatroCinco</div>
      <div class="box">UmDois TresQuatroCinco</div>
      <div class="box">Um DoisTresQuatroCinco</div>
      <div class="box">UmDoisTresQuatro Cinco</div>
      <div class="box">UmDoisTresQuatroCinco</div>
    </div>
  </body>
</html>
